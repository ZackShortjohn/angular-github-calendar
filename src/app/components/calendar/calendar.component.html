<div  class="container" style="margin-top: 5%;">
    <h1 class="text-center my-4">GitHub Contribution Calendar</h1>
    <div class="calendar">
      <div *ngFor="let contribution of monthlyActivity; let i = index" 
      [ngClass]="{
        'day': true,
        'contribution-0': contribution === 0,
        'contribution-1': contribution >= 1,
        'contribution-2': contribution >= 4,
        'contribution-3': contribution >= 7,
        'contribution-4': contribution >= 10
      }"
      data-toggle="tooltip" 
      data-placement="top" 
      title= "{{contribution}} contributions {{lastMonthArray[i]}}">
        <div  class="date"></div>
      </div>
    </div>
</div>
